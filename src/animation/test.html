<script type="module">
  import { animation } from './index.js'

  addEventListener('DOMContentLoaded', function () {
    let animations = animation({
      fadeIn: {
        from: { opacity: 0 },
        to: { opacity: 1 }
      },
      fadeOut: {
        0: { opacity: 1 },
        100: { opacity: 0 }
      }
    })
    document.body.innerHTML = `
      <div style="animation: ${animations.fadeIn} 1s">Fade In</div>
      <div style="animation: ${animations.fadeOut} 1s">Fade Out</div>
    `
  })
</script>
